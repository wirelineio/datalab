#
# Types
#
scalar Date

type Task {
  id: ID!
  content: String!
  author: ID!
  to: ID!
  createdAt: Date!
  done: Boolean!
  serviceId: ID!
}

#
# Root Query
#

type Query {

  getAllTasks: [Task]!

}

#
# Root Mutation
#

type Mutation {

  addTask(content: String!, to: ID!): Task

  deleteTask(id: ID!): ID

  toggleTask(id: ID!): Task

}

#
# Schema
#
schema {
  query: Query
  mutation: Mutation
}
