#
# Types
#
scalar Date

type Message {
  id: ID!
  content: String!
  from: ID!
  to: ID!
  createdAt: Date!
}

#
# Root Query
#

type Query {

  getAllMessages: [Message]!

}

#
# Root Mutation
#

type Mutation {

  sendMessage(content: String!, to: ID!): [Message]!

}

#
# Schema
#
schema {
  query: Query
  mutation: Mutation
}
